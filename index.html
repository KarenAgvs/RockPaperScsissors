<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='Styles/style.css'>
    <script src="https://kit.fontawesome.com/29929da11a.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <p>Rock Paper Scissors</p>
    </header>

    <div class="score-box">
        <div class="score-container">
            <div class="user-label label">User</div>
            <div class="cpu-label label">Cpu</div>
            <span class="user-points points">0</span>
            <span class="points">:</span>
            <span class="cpu-points points ">0</span>
            

        </div>
    </div>

    <div class="creator"><p>Made by Dahi</p></div>
    
    <div class="pictures-box">
        <div class="rock picture" id="rock">
            <div class="icon-container">
                <span style="font-size: 3.5em; color: white;">
                    <i class="fa-solid fa-hand-fist"></i>
                </span>
            </div>
        </div>
        
        <div class="paper picture" id="paper">
            <div class="icon-container">
                <span style="font-size: 2.5em; color: white;">
                    <i class="fa-solid fa-hand fa-xl" ></i>
                </span>
            </div>
        </div>

        <div class="scissors picture" id="scissors">
            <div class="icon-container">
                <span style="font-size: 2.5em; color: white;">
                    <i class="fa-solid fa-hand-scissors fa-xl" ></i>
                </span>
            </div>
        </div>
    </div>
    
    <div class="move-box">
        <p>Â¡Make your move!</p>
    </div>
    
    <script src='Js/main.js'></script>
</body>
</html>
